<!doctype html>
<html lang="en">

<head>
    <title>Login Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="loginform.js"></script>
    <link rel="stylesheet" href="loginform.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="register.html">Register</a>
        </div>
    </header>
    <main>
        <img src="images/icons8-dinosaur-egg-100(2).png" onmouseover="whiteimg(this)" onmouseout="greyimg(this)" id="icon" alt="">
        <form action="" class="form-box" autocomplete="off">
            <div class="form-input-box">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input"/>
            </div>
            <div class="form-input-box">
                <label for="name" class="form-label">Name</label>
                <input type="name" id="name" class="form-input"/>
            </div>
            <div class="form-input-box">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input"/>
            </div>
            <div class="form-input-box2">
                <input type="checkbox" id="rememberMe"/>
                <label for="rememberMe" class="form-label2">Remember me</label>
            </div>
            <div class="form-input-box3">
                <a href="#" class="link">Forget your password?</a>
                <button type="submit" title="login" class="button-white">Log in</button>
            </div>
        </form>
    </main>
    
</body>

</html>
